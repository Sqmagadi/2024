<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/checkout.css">

    <style>
        .checkout-container {
            display: flex;
            width: 80%;
            margin: 0 auto;
            justify-content: space-between;
        }

        .customer-information, .order-summary {
            width: 46%;
            box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.2), 0 2px 2px 0 rgba(0, 0, 0, 0.2);
            padding: .5em;
        }

        .user-information {
            gap: 2em;
        }

        .customer-information input {
            width: 40%;
            padding: .5em 1em;
            margin-top: 1em;
            margin-right: 1em;
        }

        .customer-information input[type='submit'] {
            width: 100%;
            background-color: orange;
            outline: none;
            border: none;
        }

        .back-to-cart {
            margin-left: .5em;
        }
        

        @media (max-width: 600px) {
            .checkout-container {
                width: 100%;
                display: block;
            }

            .shipping-information {
                margin-bottom: 2em;
            }
        }
    </style>
</head>
<body>
    
    <div class="checkout-container">
        <div class="customer-information">
            <div class="user-information">
                <form action="">
                    <input type="text" placeholder="Name" name="name">
                    <input type="email" placeholder="Email" name="email">
                </form>
            </div>

            <div class="shipping-information">
                <hr>
                <p>Shipping Information</p>
                <form action="">
                    <input type="text" placeholder="Address">
                    <input type="text" placeholder="City">
                    <input type="text" placeholder="State">
                    <input type="text" placeholder="Phone Number">
                    <hr>
                    <input type="submit" value="Continue">
                </form>
            </div>

        </div>
        <div class="order-summary">
            <div class="back-to-cart">
                <a href="cart.html"><button>&larr; Back to Cart</button></a>
            </div>
            
            <div class="cart-elements-container">
                <hr>
                <h4>Order Summary</h4>
                <hr>
                <div class="cart-element">
                    <div class="cart-item-image"><img src="images/apples-805124.jpg" alt="" width="20%"></div>
                    <div class="cart-item-name">Product 1</div>
                    <div class="cart-item-quantity">3 
                        <p><span>&#9652</span><span>&#9662</span></p>
                    </div>
                    <div class="cart-item-total">$ 30</div>
                </div>
                
                <p>Items: 1</p>
                <p>Amount: $30</p>
                
            </div>
        </div>
    </div>
</body>
</html>
