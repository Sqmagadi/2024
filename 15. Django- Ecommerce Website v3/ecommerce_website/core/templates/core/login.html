{% extends 'store/base.html' %}
{% load static %}

{% block title %}
    Login
{% endblock title %}
    

{% block content %}
    <!-- login form -->

    <div class="form-container">
    <form action="" method="post" class="login-form">
        {% csrf_token %}
        <div class="img">
            <span id="close" class="close"><a href="{% url 'home' %}">&times;</a></span>
            <img src="{% static 'images/avatar.png' %}" alt="avatar" class="avatar" width="20%"> 
        </div>
        <div class="login-container">
            <label for="username">Email</label>
            <input type="text" placeholder="Enter Email" name="username" id="username" autocomplete="username" required>
            
            <label for="password">Password</label>
            <input type="password" placeholder="Enter Password" name="password" id="password" required>

            <button type="submit">Login</button>
            <label>  
                <input type="checkbox" checked="checked" name="remember">Remember me
            </label>
        </div>
        <div class="login-container">
            
            <span class="">Have no account <a href="{%url 'register' %}">Register?</a></span> 
            <span class="password">Forgot <a href="#">password?</a></span>
        </div>
        
    </form>
</div>
{% endblock content %}
