{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/hero.css' %}">
    <link rel="stylesheet" href="{% static 'css/product_card.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/product.css' %}">
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
    <link rel="stylesheet" href="{% static 'css/checkout.css' %}">

  
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="body-container">
    {% include 'store/include/navbar.html' %}
    <div class="container">
    {% block content %}
        
    {% endblock content %}
    </div>
    {% include 'store/include/footer.html' %}
    </div>

    
    <script src="{% static 'js/navbar.js' %}"></script>
    <script>
    $(document).on('click', '.add-to-cart', function(e){
        e.preventDefault();
        var productId = $(this).val(); // Get the value of the clicked button (which is the specific product ID)
        $.ajax({
            type: 'POST',
            url: '{% url "cart_add" %}',
            data: {
                product_id: productId,
                csrfmiddlewaretoken: '{{ csrf_token }}',
                action: 'post'
            },
            success: function(json){
                $('.cart-quantity').text(json.qty);
            },
            error: function(xhr, errmsg, err){
                // Handle error
            }
        });
    });

    </script>
        
</body>
</html>
